<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Table with 3 Rows and 3 Columns  </title>

<style> 
table, th, td{ border:1px solid black;}     
</style>
</head>

<body>
<h2>  Creation of a Table of 3 Rows and 3 columns</h2>    

<!-- Table is defined with <table> tag, while header defined with 
<th> tag, row defined with the <tr> tag and table is defined with <td> tag. -->  
    
<table style="width:20%">

<tr> 
<th> FirstName </th>		
<th> LastName </th>  
<th> Points </th>
</tr>
 
 <tr> 
 <td> Abdus</td>
 <td> Sami</td> 
 <td> 1485</td>
 </tr>

 <tr> 
 <td> Robin</td>
 <td>George</td> 
 <td> 1300</td>
 </tr>
 
 <tr> 
 <td> George</td>
 <td> Johson</td> 
 <td> 1250</td>
 </tr>


</body>
</html>
